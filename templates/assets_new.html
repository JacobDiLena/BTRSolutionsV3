{% extends 'base.html' %}


{% block content %}
<h1 style = "color:lightskyblue">New Assets</h1>
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_associated_variable_expense">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_amount">Asset Type</label>
            {{ form.asset_type }}
        </div>

        <div class="form-group">
            <label for="id_amount">Amount</label>
            {{ form.amount }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

{% endblock content %}
