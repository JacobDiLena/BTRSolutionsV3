{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success ml-2" type="submit">Log In</button>
</form>
<br/>
<br/>
<p>New here? <a href="{% url 'signup' %}"><button>Sign Up!</button></a></p>

{% endblock content %}
