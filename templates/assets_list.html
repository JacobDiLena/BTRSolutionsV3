<style type = "text/css">
    #legend {
        background-color: lightcyan;
        
        
       
    }

    #legend-paid-expenses {
        text-align: left;
        color:green;
        display: inline

    }
    #legend-unpaid-expenses {
        text-align: right;
        color: red;
        display: inline

    }

    #unpaid_card {
        text-align: right;
        display: block;


    }

    #paid_card {
        
        text-align:left;
        display: block;


    }

{% extends 'base.html' %}


{% block title %}Assets{% endblock title %}


{% block content %}
<br/>
<br/>
<h2 style="text-align: center;">Total Assets: ${{ total_assets|floatformat:2 }} </h2>
<br/>
<br/>



<a href="{% url 'assets_new' %}" style="color:black;"><button>+ Add Asset</button></a>
<br/>
<br/>
    <div id="fixed-expense-column">
        {% for asset in assets %}
                <div id="paid_card" class="card">
                    <div class="card-header">
                        <h2 class="font-weight-bold">{{ asset.title }} </h2> 
                    </div>
                    <div class="card-body">
                        <h3 class="font-weight-bold"> {{ asset.asset_type }}</h3> 
                        <h3 class="font-weight-bold"> ${{ asset.amount|floatformat:2 }}</h3> 
                    </div>  
                    <div class="card-footer">
                        <a href="{% url 'assets_edit' asset.pk %}">Edit</a> | <a href="{% url 'assets_delete' asset.pk %}">Delete</a>
                    </div>  

                </div>
                <br />

        {% endfor %}


    </div>



{% endblock content %}
