<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Successful</title>
</head>
<body>
    <h1>Thank You for Your Payment!</h1>
    {% if payment %}
        <p>Your payment of ${{ payment.amount|floatformat:2 }} was successful.</p>
        <p>You can download your receipt here:</p>
        <a href="{% url 'download-receipt' %}?token={{ payment.token }}">Download Receipt</a>
    {% else %}
        <p>Payment details not available.</p>
    {% endif %}
</body>
</html>
